<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Lists Assignment</title>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	
</head>

<body>

	<h2 style="text-align:center;">Unordered List Example</h2>
	
	<ul>
			<li>Apples</li>
			<li>Bananas</li>
			<li>Cherries</li>
			<li>Dates</li>
	</ul>
	
	<h2 style="text-align:center;">Ordered List Example</h2>
		
	<ol>
			<li>Wake up</li>
			<li>Brush Teeth</li>
			<li>Eat Breakfast</li>
			<li>Go to work</li>
	</ol>
			
</body>
</html>
