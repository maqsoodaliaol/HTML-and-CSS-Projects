<!DOCTYPE HTML>
<html>
<head>
	<title>Basic HTML and JavaScript Assignment 1</title>
	<script>
		function showMessage() {
			alert("Hello! This is my Basic HTML and JavaScript 1 assignment.");
		}
	</script>
</head>
<body>

	<h2>Welcome to my Basic HTML and JavaScript 1 Page</h2>
	
	<img src="https://picsum.photos/200/300" alt="Random photo" width="400">

	<p><b>This text is bold using the &lt;b&gt; tag.</b></p>
	<p><i>This text is italicized using the &lt;i&gt; tag.</i></p>
	<p><u>This text is underlined using the &lt;u&gt; tag.</u></p>
	<p><b><i><u>This text is bold, italic and underlined together!</u></i></b></p>
	
	<button onclick="showMessage()">Click Me!</button>
	
</body>
</html>
